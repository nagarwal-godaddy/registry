services:
  registry:
    environment:
      - MCP_REGISTRY_SEED_FROM=
      - MCP_REGISTRY_ENABLE_REGISTRY_VALIDATION=false
      - MCP_REGISTRY_RATE_LIMIT_PER_DAY=15
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:8080/v0/servers"]
      interval: 1s
      retries: 60
      timeout: 1s
  postgres:
    volumes: !reset []
    tmpfs:
      - /var/lib/postgresql/data:size=50m
